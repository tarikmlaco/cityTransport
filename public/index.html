<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>OnTime</title>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src='socket.io.js'></script>
  <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="gmaps.js"></script>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="examples.css" />
  <script type="text/javascript" src="common.js"></script>
</head>
<body>
  
    <!--<h1 class="text-center">OnTime</h1>-->


    <div class="row">

      <div class="col-md-9">
      <div class="overlay"><img src="ontimewhite.png"></div>
        <div id="map"></div>
      </div>

      <div class="col-md-3">
        <div id="messages" width="100%"></div>
        <form action="">
            <input type = "text" id="userid" autocomplete="off" size="5" />
            <input type = "text" id="usermsg" autocomplete="off" /><button>Shout!</button>
        </form>
      </div>

    </div>

    <footer class="footer">
      <nav class="center">
        <ul>
          <li>
              <a href="http://time.is/Sarajevo" id="time_is_link" rel="nofollow" style="font-size:12px">Time in Sarajevo:</a>
              <span id="Sarajevo_z726" style="font-size:12px" class="text-center"></span>
              <script src="http://widget.time.is/t.js"></script>
              <script> time_is_widget.init({Sarajevo_z726:{time_format:"hours:minutes"}}); </script>
          </li>
          <li> <a href="#" data-toggle="modal" data-target="#about">About OnTime</a> </li>
        </ul>
      </nav>
    </footer>

    <div class="modal modal-wide fade" id="about" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">About</h4>
          </div>
          <div class="modal-body">
          <p>
            Track Sarajevo bus, tram and trolley lines on real-time map.
          </p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

</body>
</html>
